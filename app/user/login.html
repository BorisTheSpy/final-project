<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandwich Shop | Login</title>
    <link rel="stylesheet" href="styles/default.css" />
    <style>
      .auth-container {
        max-width: 450px;
        margin: 3rem auto;
        padding: 2rem;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      }
      .auth-tabs {
        display: flex;
        margin-bottom: 2rem;
        border-bottom: 2px solid #eee;
      }
      .auth-tab {
        flex: 1;
        padding: 1rem;
        background: transparent;
        border: none;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: bold;
        color: #666;
        border-bottom: 3px solid transparent;
        transition: all 0.3s;
      }
      .auth-tab.active {
        color: #667eea;
        border-bottom-color: #667eea;
      }
      .auth-form {
        display: none;
      }
      .auth-form.active {
        display: block;
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #333;
      }
      .form-group input {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
      }
      .form-group input:focus {
        outline: none;
        border-color: #667eea;
      }
      .submit-btn {
        width: 100%;
        padding: 1rem;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
      }
      .submit-btn:hover {
        background: #5568d3;
      }
      .error-message {
        background: #f8d7da;
        color: #721c24;
        padding: 1rem;
        border-radius: 5px;
        margin-bottom: 1rem;
        display: none;
      }
      .success-message {
        background: #d4edda;
        color: #155724;
        padding: 1rem;
        border-radius: 5px;
        margin-bottom: 1rem;
        display: none;
      }
    </style>
  </head>
  <body>
    <header data-include="components/header.html"></header>

    <main>
      <div class="auth-container">
        <div class="auth-tabs">
          <button class="auth-tab active" onclick="switchAuthTab('login')">Login</button>
          <button class="auth-tab" onclick="switchAuthTab('register')">Register</button>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <!-- Login Form -->
        <form id="login-form" class="auth-form active">
          <h2>Welcome Back!</h2>
          <div class="form-group">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" required />
          </div>
          <div class="form-group">
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required />
          </div>
          <button type="submit" class="submit-btn">Login</button>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="auth-form">
          <h2>Create Account</h2>
          <div class="form-group">
            <label for="register-name">Full Name:</label>
            <input type="text" id="register-name" required />
          </div>
          <div class="form-group">
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" required />
          </div>
          <div class="form-group">
            <label for="register-phone">Phone Number:</label>
            <input type="tel" id="register-phone" />
          </div>
          <div class="form-group">
            <label for="register-address">Address:</label>
            <input type="text" id="register-address" />
          </div>
          <div class="form-group">
            <label for="register-password">Password:</label>
            <input type="password" id="register-password" required />
          </div>
          <div class="form-group">
            <label for="register-confirm">Confirm Password:</label>
            <input type="password" id="register-confirm" required />
          </div>
          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
    </main>

    <footer data-include="components/footer.html"></footer>

    <script src="scripts/htmlInclude.js"></script>
    <script src="scripts/auth.js"></script>
    <script>
      const API_URL = 'http://localhost:8000';

      function switchAuthTab(tab) {
        document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
        
        event.target.classList.add('active');
        document.getElementById(`${tab}-form`).classList.add('active');
        
        hideMessages();
      }

      function showError(message) {
        const errorDiv = document.getElementById('error-message');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        document.getElementById('success-message').style.display = 'none';
      }

      function showSuccess(message) {
        const successDiv = document.getElementById('success-message');
        successDiv.textContent = message;
        successDiv.style.display = 'block';
        document.getElementById('error-message').style.display = 'none';
      }

      function hideMessages() {
        document.getElementById('error-message').style.display = 'none';
        document.getElementById('success-message').style.display = 'none';
      }

      // Login form handler
      document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        hideMessages();

        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        try {
          const response = await fetch(`${API_URL}/users/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });

          if (response.ok) {
            const userData = await response.json();
            setCurrentUser(userData);
            
            // Redirect to intended page or home
            const params = new URLSearchParams(window.location.search);
            const redirect = params.get('redirect') || 'index.html';
            window.location.href = redirect;
          } else {
            const error = await response.json();
            showError(error.detail || 'Invalid email or password');
          }
        } catch (error) {
          console.error('Login error:', error);
          showError('Connection error. Please try again.');
        }
      });

      // Register form handler
      document.getElementById('register-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        hideMessages();

        const password = document.getElementById('register-password').value;
        const confirm = document.getElementById('register-confirm').value;

        if (password !== confirm) {
          showError('Passwords do not match!');
          return;
        }

        const userData = {
          name: document.getElementById('register-name').value,
          email: document.getElementById('register-email').value,
          phone_number: document.getElementById('register-phone').value || null,
          address: document.getElementById('register-address').value || null,
          password: password,
          role: 'Customer'
        };

        try {
          const response = await fetch(`${API_URL}/users`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(userData)
          });

          if (response.ok) {
            showSuccess('Account created successfully! Please login.');
            document.getElementById('register-form').reset();
            setTimeout(() => {
              switchAuthTab('login');
            }, 2000);
          } else {
            const error = await response.json();
            showError(error.detail || 'Registration failed. Email may already be in use.');
          }
        } catch (error) {
          console.error('Registration error:', error);
          showError('Connection error. Please try again.');
        }
      });

      // Check if already logged in
      if (getCurrentUser()) {
        window.location.href = 'index.html';
      }
    </script>
  </body>
</html>
