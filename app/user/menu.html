<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandwich Shop | Menu</title>
    <link rel="stylesheet" href="styles/default.css" />
    <style>
      .menu-container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      .menu-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
        margin-top: 2rem;
      }
      .menu-item {
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 1.5rem;
        background: white;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      .menu-item h3 {
        color: #667eea;
        margin-bottom: 0.5rem;
      }
      .menu-item .price {
        font-size: 1.3rem;
        color: #28a745;
        font-weight: bold;
        margin: 1rem 0;
      }
      .menu-item .ingredients {
        font-size: 0.9rem;
        color: #666;
        margin: 0.5rem 0;
      }
      .menu-item button {
        width: 100%;
        padding: 0.8rem;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }
      .menu-item button:hover {
        background: #5568d3;
      }
      .cart-section {
        position: fixed;
        right: 20px;
        top: 100px;
        width: 350px;
        background: white;
        border: 2px solid #667eea;
        border-radius: 10px;
        padding: 1rem;
        max-height: 500px;
        overflow-y: auto;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      }
      .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 0;
        border-bottom: 1px solid #eee;
      }
      .cart-item-info {
        flex: 1;
      }
      .cart-item-actions {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }
      .quantity-control {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .quantity-btn {
        background: #667eea;
        color: white;
        border: none;
        width: 25px;
        height: 25px;
        border-radius: 3px;
        cursor: pointer;
      }
      .checkout-btn {
        width: 100%;
        margin-top: 1rem;
        padding: 1rem;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: bold;
      }
      .checkout-btn:hover {
        background: #218838;
      }
      .checkout-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <header data-include="components/header.html"></header>

    <main>
      <div class="menu-container">
        <h2>Our Sandwiches</h2>
        <div id="menu-grid" class="menu-grid">
          <p>Loading menu...</p>
        </div>
      </div>

      <div class="cart-section">
        <h3>Your Cart</h3>
        <div id="cart-items"></div>
        <div id="cart-total" style="margin-top: 1rem; font-weight: bold;"></div>
        <button class="checkout-btn" onclick="checkout()">Checkout</button>
      </div>
    </main>

    <footer data-include="components/footer.html"></footer>

    <script src="scripts/htmlInclude.js"></script>
    <script src="scripts/auth.js"></script>
    <script>
      const API_URL = 'http://localhost:8000';
      let cart = [];
      let sandwiches = [];

      // Load sandwiches from API
      async function loadMenu() {
        try {
          const response = await fetch(`${API_URL}/sandwiches`);
          sandwiches = await response.json();
          displayMenu(sandwiches);
        } catch (error) {
          console.error('Error loading menu:', error);
          document.getElementById('menu-grid').innerHTML = '<p>Error loading menu. Please try again later.</p>';
        }
      }

      function displayMenu(items) {
        const menuGrid = document.getElementById('menu-grid');
        if (items.length === 0) {
          menuGrid.innerHTML = '<p>No sandwiches available at the moment.</p>';
          return;
        }
        
        menuGrid.innerHTML = items.map(item => `
          <div class="menu-item">
            <h3>${item.sandwich_name}</h3>
            <div class="ingredients">${getIngredients(item.id)}</div>
            <div class="price">$${parseFloat(item.price).toFixed(2)}</div>
            <button onclick="addToCart(${item.id}, '${item.sandwich_name}', ${item.price})">Add to Cart</button>
          </div>
        `).join('');
      }

      function getIngredients(sandwichId) {
        const sandwich = sandwiches.find(s => s.id === sandwichId);
        if (sandwich && sandwich.recipes && sandwich.recipes.length > 0) {
          return sandwich.recipes.map(r => r.resource.item).join(', ');
        }
        return 'Fresh ingredients';
      }

      function addToCart(id, name, price) {
        const existingItem = cart.find(item => item.sandwich_id === id);
        if (existingItem) {
          existingItem.amount++;
        } else {
          cart.push({ sandwich_id: id, sandwich_name: name, price: parseFloat(price), amount: 1 });
        }
        updateCart();
      }

      function updateCart() {
        const cartItems = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        
        if (cart.length === 0) {
          cartItems.innerHTML = '<p>Your cart is empty</p>';
          cartTotal.innerHTML = '';
          return;
        }

        cartItems.innerHTML = cart.map((item, index) => `
          <div class="cart-item">
            <div class="cart-item-info">
              <strong>${item.sandwich_name}</strong><br>
              <small>$${item.price.toFixed(2)} each</small>
            </div>
            <div class="cart-item-actions">
              <div class="quantity-control">
                <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                <span>${item.amount}</span>
                <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
              </div>
              <button onclick="removeFromCart(${index})" style="background: #dc3545; padding: 0.3rem 0.6rem; border: none; color: white; border-radius: 3px; cursor: pointer;">Ã—</button>
            </div>
          </div>
        `).join('');

        const total = cart.reduce((sum, item) => sum + (item.price * item.amount), 0);
        cartTotal.innerHTML = `<strong>Total: $${total.toFixed(2)}</strong>`;
      }

      function updateQuantity(index, change) {
        cart[index].amount += change;
        if (cart[index].amount <= 0) {
          cart.splice(index, 1);
        }
        updateCart();
      }

      function removeFromCart(index) {
        cart.splice(index, 1);
        updateCart();
      }

      async function checkout() {
        if (cart.length === 0) {
          alert('Your cart is empty!');
          return;
        }

        const user = getCurrentUser();
        if (!user) {
          if (confirm('You need to be logged in to place an order. Would you like to login now?')) {
            window.location.href = 'login.html?redirect=menu.html';
          }
          return;
        }

        try {
          // Format order details for the backend
          const orderDetails = cart.map(item => ({
            sandwich_id: item.sandwich_id,
            amount: item.amount
          }));

          const orderData = {
            user_id: user.id,
            customer_name: user.name,
            description: `Order from ${user.name}`,
            order_details: orderDetails
          };

          const response = await fetch(`${API_URL}/orders`, {
            method: 'POST',
            headers: { 
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${user.token}`
            },
            body: JSON.stringify(orderData)
          });
          
          if (response.ok) {
            const result = await response.json();
            alert(`Order placed successfully! Your order ID is ${result.id}`);
            cart = [];
            updateCart();
            window.location.href = 'account.html';
          } else {
            alert('Failed to place order. Please try again.');
          }
        } catch (error) {
          console.error('Error placing order:', error);
          alert('Error placing order. Please try again later.');
        }
      }

      // Load menu on page load
      loadMenu();
    </script>
  </body>
</html>
